	<form class="loginbox login" action="/user/login" method="post">
		<fieldset class="loginboxBody">
			<label>Username</label> <input  name="username" id="username" type="text" tabindex="1"
				placeholder="PremiumPixel" required> <label><a
				href="#" class="rLink" tabindex="5">Forget your password?</a>Password</label>
			<input  name="password"  id="password" type="password" tabindex="2" required
				placeholder="password">
		</fieldset>
		<footer>
			<label><input type="checkbox" tabindex="3">Keep me
				logged in</label> <input type="submit" class="btnLogin" id="login"
				value="Login" tabindex="4">
		</footer>
	</form>
